<h2>Quick SQL</h2>
<form id="run-sql-form">
    <div class="form-group">
        <label for="sql-domain-select">Domain:</label>
        <select id="sql-domain-select">
            <option value="">-- Select a Domain --</option>
        </select>
    </div>
    <div class="form-group">
        <label for="sql-task-select">SQL:</label>
        <select id="sql-task-select">
            <option value="">-- Select a SQL Query --</option>
        </select>
    </div>
    <div class="form-group">
        <label for="sql-textarea">SQL:</label>
        <textarea id="sql-textarea" rows="10" placeholder="Enter your SQL query here..."></textarea>
    </div>
    <button type="submit">Run SQL</button>
</form>
<div id="sql-results"></div>
